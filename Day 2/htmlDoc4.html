<!DOCTYPE html>
<html>
<body>
	<h1>Grab list of movie details</h1>
	<p id="demo">Let AJAX change this text.</p>
	<button type="button" onclick="loadDoc()">Change Content</button>
</body>

<script>
	
	function loadDoc() 
	{
		var xhttp;
		xhttp=new XMLHttpRequest();

		xhttp.onreadystatechange = function() 
		{
			
			if (xhttp.readyState === 4 && xhttp.status === 200) 
			{
			  var JSON_Response = xhttp.responseText;
			  var obj = JSON.parse(JSON_Response);
			  
			  var listHTML = "<ul>";
			  
			  for (var key in obj) 
			  {
				 listHTML += "<li>" + key + " : " + obj[key] + "</li>";
			  }
			  listHTML += "</ul>";
			  document.getElementById("demo").innerHTML = listHTML; 
			  
			}
			
			
		};
		xhttp.open("POST", 'http://www.omdbapi.com/?t=batman&y=&plot=short&r=json', true);
		xhttp.send();
	  
	}
	

</script>

</html>
